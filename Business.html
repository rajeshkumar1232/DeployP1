<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web Page with Navigation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
			/*flex-direction: row-reverse;*/
        }
        /* Left content area */

        /* Right navigation bar */
        .nav {
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
            min-height: 100vh; /* Full height */
        }
        .nav ul {
            list-style-type: none;
            padding: 0;
        }
        .nav ul li {
            margin: 15px 0;
        }
        .nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .nav ul li a:hover {
            color: #007bff;
        }
		.content {
            flex: 3	;
            padding: 20px;
        }
        .topic-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .topic-content {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Content Section -->
        <div class="content">
            <div id="topic-details">
                <h1 class="topic-header">Welcome</h1>
                <p class="topic-content">Select a topic from the navigation menu to learn more.</p>
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="nav">
            <ul>
                <li><a href="#" onclick="showTopic('topic1')">Topic 1</a></li>
                <li><a href="#" onclick="showTopic('topic2')">Topic 2</a></li>
                <li><a href="#" onclick="showTopic('topic3')">Topic 3</a></li>
                <li><a href="#" onclick="showTopic('topic4')">Topic 4</a></li>
            </ul>
        </div>
    </div>

    <script>
        const topics = {
            'topic1': {
                'header': 'Topic 1: Introduction to HTML',
                'content': 'HTML stands for HyperText Markup Language. It is the standard markup language for creating web pages.'
            },
            'topic2': {
                'header': 'Topic 2: Introduction to CSS',
                'content': 'CSS stands for Cascading Style Sheets. It is used to style and layout web pages.'
            },
            'topic3': {
                'header': 'Topic 3: Introduction to JavaScript',
                'content': 'JavaScript is a programming language commonly used to create interactive effects within web browsers.'
            },
            'topic4': {
                'header': 'Topic 4: Introduction to Web Development',
                'content': 'Web development refers to building, creating, and maintaining websites. It includes web design, web content development, and client-side/server-side scripting.'
            }
        };

        function showTopic(topicKey) {
            const topic = topics[topicKey];
            if (topic) {
                document.getElementById('topic-details').innerHTML = `
                    <h1 class="topic-header">${topic.header}</h1>
                    <p class="topic-content">${topic.content}</p>
                `;
            }
        }
    </script>
</body>
</html>
